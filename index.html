<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/build/css/index.css">
</head>

<body>
    <div class="main-container">
        <aside class="aside">
            <div class="aside-content">
                <div class="aside-header">
                    <img src="/build/images/logo.svg" alt="logo-img">
                    <span>AdminTech</span>
                </div>
                <div class="aside-body">
                    <div class="dashboard">
                        <img src="/build/images/home.svg" alt="logo-img">
                        <span>Dashboard</span>
                    </div>

                    <ul class="list">
                        <span class="list-title">Theme</span>
                        <li>
                            <img src="/build/images/colors.svg" alt="">
                            <a href="">Colors</a>
                        </li>
                        <li>
                            <img src="/build/images/pen.svg" alt="">
                            <a href="">Typography</a>
                        </li>
                    </ul>
                    <ul class="list">
                        <span class="list-title">Components</span>
                        <li>
                            <img src="/build/images/piece.svg" alt="">
                            <a href="">Base</a>
                        </li>
                        <li>
                            <img src="/build/images/plane.svg" alt="icon-image">
                            <a href="">Buttons</a>
                        </li>
                        <li>
                            <img src="/build/images/chart.svg" alt="icon-image">
                            <a href="">Charts</a>
                        </li>
                        <li>
                            <a href="">Forms</a>
                        </li>
                        <li>
                            <img src="/build/images/star.svg" alt="icon-image">
                            <a href="">Icons</a>
                        </li>
                        <li>
                            <img src="/build/images/notifications.svg" alt="icon-image">
                            <a href="">Notifications</a>
                        </li>
                        <li>
                            <img src="/build/images/widget.svg" alt="icon-image">
                            <a href="">Widgets</a>
                        </li>
                    </ul>
                    <ul class="list">
                        <span class="list-title">Extras</span>
                        <li>
                            <img src="/build/images/star.svg" alt="icon-image">
                            <a href="">Pages</a>
                        </li>
                    </ul>
                </div>

            </div>
        </aside>
        <main class="main">
            <header class="header">
                <div class="left">
                    <img src="/build/images/menu.svg" alt="logo-img">
                    <a href="">Dashboard</a>
                    <a href="">Users</a>
                    <a href="">Settings</a>
                </div>
             
                <div class="right">
                    <img src="/build/images/user.svg" alt="">
                     <!-- <a href="">Home</a> -->
                </div> 
            </header>
        </main>
    </div>
</body>

</html>
